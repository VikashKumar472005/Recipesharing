<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recipe Sharing Platform</title>
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom Anchor Tag Styles */
        a {
            color: #007bff; /* Primary blue color */
            text-decoration: none; /* Remove underline */
            transition: all 0.3s ease; /* Smooth transition for hover effects */
            font-weight: bold; /* Bold anchor tags */
        }

        a:hover {
            color: #0056b3; /* Dark blue on hover */
            text-decoration: underline; /* Underline on hover */
            transform: scale(1.05); /* Slight scaling effect */
        }

        .nav-links {
            margin-top: 10px;
        }

        .nav-links a {
            font-size: 18px;
            margin: 0 10px;
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
        }

        .nav-links a:hover {
            background-color: #0056b3;
        }

        .card-header {
            background-color: #007bff;
        }
        
        .card-footer {
            background-color: #f8f9fa;
        }

        .card-footer p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-4 nav-links">
        <a href="dashboard_admin.html" class="btn btn-link">Go to Admin Dashboard</a>
        <a href="dashboard_user.html" class="btn btn-link">Go to User Dashboard</a>
        
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="fas fa-sign-in-alt"></i> Login</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="username"><i class="fas fa-user"></i> Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="fas fa-lock"></i> Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-sign-in-alt"></i> Login</button>
                        </form>
                        <p class="mt-3 text-center"><a href="register.html">Create a new account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
